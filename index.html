<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Rock, Paper, Scissors Game</title>
</head>

<body>
    <header>
        **********ROCK PAPER SCISSORS**********
    </header>
    <main>
        <section class="main-section">

            <h2>
                RULES
            </h2>

            <p>
                <label>
                    <input type="radio" name="game" value="rock" id="rock-button" checked>ROCK</button>
                    <input type="radio" name="game" value="paper" id="paper-button">PAPER</button>
                    <input type="radio" name="game" value="scissors" id="scissors-button">SCISSORS</button>
                </label>
                <br>
                <button id="click-button">CLICK</button>
                <br>
                WINS: <span id="wins-span">0</span>
                <br>
                LOSSES: <span id="losses-span">0</span>
                <br>
                DRAWS: <span id="draws-span">0</span>
                <br>
                COMPUTER CHOICE: <span id="thrown-span"></span>
                <br>
                <span id="message-span">MESSAGE: You won! or You Lost! or You got a draw!</span>
            </p>

        </section>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
